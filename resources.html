<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./style/menu-style.css">
    <link rel="stylesheet" href="./style/style.css">
    
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="navbar-aside">
                <button type="button" class="btn-aside-menu toggle-sidebar">
                </button>
            </div>
            <div class="navbar-user">
                <div class="user">
                    <div class="user-wrapper show-user-dropdown">
                        <div class="icon-user"></div>
                        <div class="user-name">ADMINS</div>
                    </div>
                    <div class="dropdown-user">
                        <ul>
                            <li>
                                <a href="#" class="logout">Выход </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="menu-sidebar">
                <div class="logo">
                    <a href="#">
                        <img src="./img/logo.png" alt="Subways">
                    </a>
                </div>
                <div class="menu">
                    <nav>
                        <ul class="sidebar-nav treeview-menu">
                            <li>
                                <a href="./companies.html"><i class="fa fa-home"></i> Мои компании</a>
                            </li>
                            <li class="active">
                                <a href="./resources.html"><i class="fa fa-folder-open"></i> Источники</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="breadcrumps">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-home"></i> Мои компании</a>
                    </li>
                </ul>
            </div>
            <div class="page-content">
                <div class="filter-wrapper">
                    <div class="box">
                        <h6>Бренд </h6>
                        <div class="form-group field-filter-item">
                            <select class="form-control input-sm">
                                <option value="">Все</option>
                                <option value="1">Бренд 1</option>
                                <option value="2">Бренд 2</option>
                            </select>
                            <div class="select-caret"></div>
                        </div>
                    </div>

                    <div class="box">
                        <h6>Город </h6>
                        <div class="form-group field-filter-item">
                            <select class="form-control input-sm">
                                <option value="">Все</option>
                                <option value="1">Город 1</option>
                                <option value="2">Город 2</option>
                            </select>
                            <div class="select-caret"></div>
                        </div>
                    </div>

                    <div class="box">
                        <h6>Локация </h6>
                        <div class="form-group field-filter-item">
                            <select class="form-control input-sm">
                                <option value="">Все</option>
                                <option value="1">Локация 1</option>
                                <option value="2">Локация 2</option>
                            </select>
                            <div class="select-caret"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" style="visibility: hidden">Подобрать</button>
                    </div>
                </div>
                <div class="labels-wrapper">
                    <div class="label-item label-violet">
                        <div class="label-row">
                            <div class="info-col">
                                <div class="value">345</div>
                                <div class="name">Синхронизированы</div>
                            </div>
                            <div class="icon-col">
                                <div class="label-icon icon-synchr"></div>
                            </div>
                        </div>
                    </div>
                    <div class="label-item label-orange">
                        <div class="label-row">
                            <div class="info-col">
                                <div class="value">14</div>
                                <div class="name">Отправлены</div>
                            </div>
                            <div class="icon-col">
                                <div class="label-icon icon-sent"></div>
                            </div>
                        </div>
                    </div>
                    <div class="label-item label-pink">
                        <div class="label-row">
                            <div class="info-col">
                                <div class="value">1</div>
                                <div class="name">Требуется действие</div>
                            </div>
                            <div class="icon-col">
                                <div class="label-icon icon-attention"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="resources-wrapper">
                <div class="resources-header">
                    Источник
                </div>
                <form action="#">
                    <div class="resources-list">
                        <div class="resources-item">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="q-1" />
                                <label for="q-1">
                                  <span></span> Google maps
                                </label>
                            </div>
                        </div>
                        <div class="resources-item">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="q-2" />
                                <label for="q-2">
                                  <span></span> Yandex Карты
                                </label>
                            </div>
                        </div>
                        <div class="resources-item">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="q-3" />
                                <label for="q-3">
                                  <span></span> Facebook
                                </label>
                            </div>
                        </div>
                        <div class="resources-item">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="q-4" />
                                <label for="q-4">
                                  <span></span> 2gls
                                </label>
                            </div>
                        </div>
                        <div class="resources-item">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="q-5" />
                                <label for="q-5">
                                  <span></span> Одноклассники
                                </label>
                            </div>
                        </div>
                        <div class="resources-item">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="q-6" />
                                <label for="q-6">
                                  <span></span> ВК
                                </label>
                            </div>
                        </div>
                        <div class="resources-item">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="q-7" />
                                <label for="q-7">
                                  <span></span> Ютуб
                                </label>
                            </div>
                        </div>
                        <div class="resources-item">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="q-8" />
                                <label for="q-8">
                                  <span></span> Официальный сайт SubWay
                                </label>
                            </div>
                        </div>
                        <div class="resources-item">
                            <div class="checkbox-wrapper">
                                <input type="checkbox" id="q-9" />
                                <label for="q-9">
                                  <span></span> Приложение SubWay
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="scrollup">
        <a href="#" class="text-white"><i class="fa fa-chevron-up"></i></a>
    </div>
</body>
</html>
